<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS start-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <!--Bootstrap CSS end-->
    <link rel="stylesheet" href="{% static 'styles/signup.css' %}">
    <title>Platform details</title>
</head>
<body>
   
    <div class="container">
        <!--Flash messages start-->
        {% if messages %}
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            </div>
            </div>
        {% endif %}
        <!--Flash messages end-->



        
        {% if account_type == 'INFLUENCER' %}
        <h1 class="form-title">Select Content category below</h1>
        <form method="post" action="/influencer/" name="influencerForm" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="main-user-info">
                
                <!--Details that goes into platform table-->
                <div class="user-input-box">
                    
                    <label for="youtube_url" disabled="">YouTube URL:</label>

                </div>
                <div class="user-input-box"  >
                    <input type="text" name="youtube_url" placeholder="Enter your YouTube  URL">
                </div>

                <div class="user-input-box">
                    
                    <label for="instagram_url" disabled="">Instagram URL:</label>

                </div>
                <div class="user-input-box" >
                    <input type="text"  name="instagram_url" placeholder="Enter your Instagram url or username">
                </div>

                <!--Details that goes into influencer table-->
                <input type="hidden" id="username" name="username" value="{{ username }}" >
                <div class="user-input-box">
                    <label for="website">content_category</label>
                    <select class="form-select" id="type" name="content_category" required>
                        <option value="Technology" default>Technology</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Fitness">Health & Fitness</option>
                        <option value="Travel">Travel</option>
                        <option value="Food">Food & Beverage</option>
                        <option value="Lifestyle">Lifestyle</option>
                        <option value="Beauty">Beauty</option>
                        <option value="Gaming">Gaming</option>
                    </select>
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Continue">
            </div>
        </form>
        {% else %}
    
        <!--SPONSER details start-->
        <h1 class="form-title">Complite the form below</h1>
        <form method="post" action="/sponser/" >
            {% csrf_token %}
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="website">Website</label>
                    <input type="text" id="fullName" name="website" placeholder="Enter your first website domain">
                </div>
                <input type="hidden" id="username" name="username" value="{{ username }}" >
              
                
                <div class="user-input-box">
                    <label for="website">content_category</label>
                    <select class="form-select" id="type" name="content_category" required>
                        <option value="Technology">Technology</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Fitness">Health & Fitness</option>
                        <option value="Travel">Travel</option>
                        <option value="Food">Food & Beverage</option>
                        <option value="Lifestyle">Lifestyle</option>
                        <option value="Beauty">Beauty</option>
                        <option value="Gaming">Gaming</option>
                    </select>
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Continue">
            </div>
        </form>
        {% endif %} 
        <!--SPONSER details end-->
    </div>
    <!--SPONSER details end-->

    <!--Bootstrap JS start-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
    crossorigin="anonymous">
    </script>
    <!--Bootstrap JS end-->
    <script>
        function validateForm() {
            var youtubeUrl = document.forms["influencerForm"]["youtube_url"].value;
            var instagramUrl = document.forms["influencerForm"]["instagram_url"].value;
            var facebookUrl = document.forms["influencerForm"]["facebook_url"].value;

            if (youtubeUrl === "" && instagramUrl === "" && facebookUrl === "") {
                alert("Please fill in at least one platform URL.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
